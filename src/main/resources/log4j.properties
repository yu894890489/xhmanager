###set log levels-for more verbose logging change 'info' to 'debug' ###
#log4j.debug=false

log4j.rootCategory=error,stdout,info

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[CONSOLE] %p %d{yy/MM/dd HH:mm:ss,SSS} | %l | %m%n

log4j.appender.info=org.apache.log4j.RollingFileAppender
log4j.appender.info.File=D:\\log\\xh\\xhlog.log
log4j.appender.info.MaxFileSize=500MB
log4j.appender.info.MaxBackupIndex=10
log4j.appender.info.layout=org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern=[CONSOLE] %p %d{yy/MM/dd HH:mm:ss,SSS} | %l | %m%n

